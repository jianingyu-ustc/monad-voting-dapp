<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#gradient)" stroke="#6366f1" stroke-width="4"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Voting Box -->
  <rect x="60" y="50" width="80" height="100" rx="8" fill="white" opacity="0.95" filter="url(#glow)"/>
  <rect x="65" y="55" width="70" height="90" rx="4" fill="#f3f4f6"/>
  
  <!-- Vote Slots -->
  <rect x="70" y="65" width="60" height="12" rx="2" fill="#6366f1" opacity="0.8"/>
  <rect x="70" y="82" width="60" height="12" rx="2" fill="#8b5cf6" opacity="0.8"/>
  <rect x="70" y="99" width="60" height="12" rx="2" fill="#a855f7" opacity="0.8"/>
  <rect x="70" y="116" width="60" height="12" rx="2" fill="#c084fc" opacity="0.8"/>
  
  <!-- Checkmark on top vote -->
  <path d="M 85 71 L 92 78 L 105 65" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Blockchain Chain Links (bottom) -->
  <circle cx="50" cy="170" r="8" fill="#6366f1" opacity="0.7"/>
  <circle cx="75" cy="170" r="8" fill="#6366f1" opacity="0.7"/>
  <circle cx="100" cy="170" r="8" fill="#6366f1" opacity="0.7"/>
  <circle cx="125" cy="170" r="8" fill="#6366f1" opacity="0.7"/>
  <circle cx="150" cy="170" r="8" fill="#6366f1" opacity="0.7"/>
  
  <!-- Connecting Lines -->
  <line x1="58" y1="170" x2="67" y2="170" stroke="#6366f1" stroke-width="2" opacity="0.5"/>
  <line x1="83" y1="170" x2="92" y2="170" stroke="#6366f1" stroke-width="2" opacity="0.5"/>
  <line x1="108" y1="170" x2="117" y2="170" stroke="#6366f1" stroke-width="2" opacity="0.5"/>
  <line x1="133" y1="170" x2="142" y2="170" stroke="#6366f1" stroke-width="2" opacity="0.5"/>
</svg>
