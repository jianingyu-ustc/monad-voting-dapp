<svg width="300" height="80" viewBox="0 0 300 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo Icon (left) -->
  <g transform="translate(10, 10)">
    <rect width="60" height="60" rx="8" fill="url(#gradient)"/>
    <defs>
      <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
      </linearGradient>
    </defs>
    
    <!-- Voting Box -->
    <rect x="12" y="8" width="36" height="44" rx="3" fill="white" opacity="0.95"/>
    <rect x="14" y="10" width="32" height="40" rx="2" fill="#f3f4f6"/>
    
    <!-- Vote Slots -->
    <rect x="16" y="14" width="28" height="6" rx="1" fill="#6366f1"/>
    <rect x="16" y="22" width="28" height="6" rx="1" fill="#8b5cf6" opacity="0.8"/>
    <rect x="16" y="30" width="28" height="6" rx="1" fill="#a855f7" opacity="0.6"/>
    <rect x="16" y="38" width="28" height="6" rx="1" fill="#c084fc" opacity="0.4"/>
    
    <!-- Checkmark -->
    <path d="M 20 16 L 26 22 L 36 12" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- Text: Monad Vote -->
  <text x="85" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1f2937">
    Monad Vote
  </text>
  <text x="85" y="65" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">
    Decentralized Voting Platform
  </text>
</svg>

